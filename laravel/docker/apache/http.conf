<VirtualHost *:80>
        DocumentRoot ${APACHE_DOCYMENT_ROOT}

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        <Directory ${APACHE_DOCYMENT_ROOT}>
            Options Indexes FollowSymLinks
            AllowOverride All
            Require all granted
            EnableMMAP Off
            EnableSendfile Off
        </Directory>
</VirtualHost>
